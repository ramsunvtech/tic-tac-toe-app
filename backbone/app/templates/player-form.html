<div id="player-form">

  <div class="field-row">
    <input type="text" id="crossPlayerName" placeholder="First Player Name" value="<%=crossPlayerName%>">
  </div>

  <div class="field-row">
    <input type="text" id="noughtPlayerName" placeholder="Second Player Name" value="<%=noughtPlayerName%>">

  </div>

</div>
